name: Deploy VitePress to Cloudflare Pages and Cloud Server

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_NAME: 'meowyundocs'
  NODE_VERSION: '24'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: Install dependencies
        run: npm ci

      - name: Build VitePress
        run: npm run docs:build
      
      - name: Install latest Wrangler
        run: |
          npm install -g wrangler@latest
          echo "Wrangler version: $(wrangler --version)"
      
      - name: Deploy to Cloudflare Pages
        id: deploy
        run: |
          echo "ðŸš€ Deploying to Cloudflare Pages..."
          npx wrangler pages deploy docs/.vitepress/dist \
            --project-name="${{ env.PROJECT_NAME }}" \
            --branch=main \
            --commit-hash="${{ github.sha }}" \
            --commit-message="è‡ªåŠ¨éƒ¨ç½²: ${{ github.event.head_commit.message || github.sha }}"
          
          echo "âœ… Deployment submitted successfully!"
          echo "production_url=https://${{ env.PROJECT_NAME }}.pages.dev" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-build-${{ github.sha }}
          path: docs/.vitepress/dist/
          retention-days: 30