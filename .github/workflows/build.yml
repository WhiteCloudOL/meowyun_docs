name: Deploy VitePress to Cloudflare Pages and Cloud Server

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_NAME: 'meowyundocs'
  NODE_VERSION: '24'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: Install dependencies
        run: npm ci

      - name: Build VitePress
        run: npm run docs:build
      
      - name: Install latest Wrangler
        run: |
          npm install -g wrangler@latest
          echo "Wrangler version: $(wrangler --version)"
      
      - name: Deploy to Cloudflare Pages
        id: deploy
        run: |
          echo "üöÄ Deploying to Cloudflare Pages..."
          npx wrangler pages deploy docs/.vitepress/dist \
            --project-name="${{ env.PROJECT_NAME }}" \
            --branch=main \
            --commit-hash="${{ github.sha }}" \
            --commit-message="Ëá™Âä®ÈÉ®ÁΩ≤: ${{ github.event.head_commit.message || github.sha }}"
          
          echo "‚úÖ Deployment submitted successfully!"
          echo "production_url=https://${{ env.PROJECT_NAME }}.pages.dev" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      
      - name: Clean target directory on Cloud Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            echo "Ê∏ÖÁêÜÁõÆÂΩï: $DEPLOY_PATH"
            rm -rf "$DEPLOY_PATH"/*
      
      - name: Deploy to Cloud Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docs/.vitepress/dist/*"
          target: "${{ secrets.SERVER_DEPLOY_PATH }}/"
          strip_components: 0
          overwrite: true
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            echo "È™åËØÅÈÉ®ÁΩ≤: $DEPLOY_PATH"
            
            if [ -f "$DEPLOY_PATH/index.html" ]; then
              echo "‚úÖ index.html Â≠òÂú®"
            else
              echo "‚ùå index.html ‰∏çÂ≠òÂú®"
              exit 1
            fi
            
            echo "Êñá‰ª∂Êï∞Èáè: $(find "$DEPLOY_PATH" -type f | wc -l)"
            echo "‚úÖ ÈÉ®ÁΩ≤È™åËØÅÂÆåÊàê"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-build-${{ github.sha }}
          path: docs/.vitepress/dist/
          retention-days: 30